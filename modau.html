<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ếchscape</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('anhnen.png'); /* Thay bằng ảnh của bạn */
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    .start-button {
      margin-bottom: 30px; /* Khoảng cách phía dưới cái nồi */
      padding: 15px 30px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Nút bắt đầu -->
  <button class="start-button" onclick="window.location.href='select.html'">
    Bắt đầu chơi
  </button>
</body>
</html>
